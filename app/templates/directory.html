<div class="content">
    <button ng-click="order = 'name'">Order By Name</button>
    <button ng-click="order = 'belt'">Order By Belt</button>
      <input type="text" ng-model="search"/>
      <ul id="ninja-list">
        <li ng-repeat="ninja in ninjaCntrl.ninjas | orderBy: order | filter: search" ng-show="ninja.available">
            <img ng-src="{{ninja.thumb}}" style="margin: -12px 10px 0 0; float:left; width: 50px;" ng-show="ninja.thumb">
            <h3>{{ninja.name}} - {{ninja.rate | currency : '$'}} </h3>
            <div class="remove" ng-click="ninjaCntrl.removeNinja(ninja)">X</div>
            <!-- <span class="belt" style="background:{{ninja.belt}}">{{ninja.belt}} belt</span> -->
            <span class="belt" ng-style="{'background':ninja.belt}">{{ninja.belt}} belt</span>
        </li>
   
      </ul>
      <form ng-submit="ninjaCntrl.addNinja()">
          <input type="text" placeholder="name" ng-model="ninjaCntrl.newninja.name" />
          <input type="text" placeholder="belt" ng-model="ninjaCntrl.newninja.belt" />
          <input type="text" placeholder="rate" ng-model="ninjaCntrl.newninja.rate"/>
          <input type="submit" value ="Add New Ninja" />
      </form>
      <a href="" ng-click="ninjaCntrl.removeAll()">Remomve All Ninjas</a>
  </div>
